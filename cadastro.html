<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMovi</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Icons do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <style>
        #info {
            margin-top: 20%;
        }
        @media (min-width: 768px) {
            #info {
                margin-top: 10%;
            }
        }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a href="./index.html" class="navbar-brand primary-color">
          <img src="./assets/imovi-icon.png" alt="iMovi" />
          <span>iMovi</span>
        </a>
      </div>
    </nav>
    <!-- cadastro -->
    <div class="container" id="info">
        <h1>Cadastro</h1>
  
        <form>
          <div class="form-row">
              <div class="row">
            <div class="form-group col-md-6">
              <label for="text">Nome</label>
  
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Nome"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="text">Sobrenome</label>
  
              <input
                type="sobrenome"
                class="form-control"
                id="Sobrenome"
                placeholder="Sobrenome"
              />
            </div>
          </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress">Número para contato</label>
  
            <input
              type="text"
              class="form-control"
              id="telefone"
              placeholder="Digite seu número"
            />
          </div>
          
            <div class="row">
          <div class="form-group col-md-6">
            <label for="text">Email</label>

            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="text">Senha</label>

            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
        </div>
        
            <input type="submit" name="enviar" value="Cadastrar-se" class="form-control form-control-lg mt-2 btn btn-dark btn-lg btn-block ">
          </div>
        </form>
      </div>
  </body>
</html>
